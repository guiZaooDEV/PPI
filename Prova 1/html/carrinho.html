<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carrinho.css">
    <title>guiZaoo's Store - Carrinho</title>
</head>
<body>
    <div class="banner">
        <div id="logo">
            <a href="../index.html">
                <h1 id="logo_title">guiZaoo's Store</h1>
            </a>  
        </div>
        <div><input id="barra_pesquisa" type="name"> <img src="../icons/lupa.png" ></div>
        <div>
            <a id="Produtos" href="lista_produtos.html">
                <h2>Produtos</h2>
            </a>
        </div>
        <div id="carrinho">
            <a href="carrinho.html">
            <img src="../icons/carrinho-de-compras.png" >
            </a>
        </div>
    </div>
    <div class="fundo">
        <div class="container">
            <div id="box1"><h1>Seu carrinho de compras</h1></div>
            
            <div id="box2">
                <div id="item1">
                    <img id="img" src="../imagens/camiseta_liquid_G.jpg" height="100px">
                    <b>CAMISETA TEAM LIQUID</b>
                    <b>| GG |</b>
                    <b>Quantidade <input id="qtd" type="number" min="1"></b>
                    <button>Remover</button>
                </div>
                <div id="item2"><img id="img" src="../imagens/camiseta_rogue.jpg" height="100px">
                    <b>CAMISETA ROGUE</b>
                    <b>| GG |</b>
                    <b>Quantidade <input id="qtd" type="number" min="1"></b>
                    <button>Remover</button>
                </div>
                <div id="item3">
                    <img id="img" src="../imagens/camiseta_fnatic.jpg" height="100px">
                    <b>CAMISETA FNATIC</b>
                    <b>| GG |</b>
                    <b>Quantidade <input id="qtd" type="number" min="1"></b>
                    <button>Remover</button>
                </div>
            </div>
            
            <div id="box3">
                <button id="fim">FINALIZAR CARRINHO</button>
            </div>
        </div>
    </div>
</body>
</html>
