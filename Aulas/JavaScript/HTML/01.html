<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>helo</p>
    <button onclick="alertaOlaMundo()">Hello</button>
    <button id="click">0</button>
    <script src="../JS/01.js">

        function alertaOlaMundo(){
            let p = "Hello World"
            console.log(p)
            alert(p)
            document.querySelector("p").innerHTML=p
        }

        var click=document.querySelector("#click");

        function contaclique(){
            let num=Number.parseInt(click.innerHTML)
            click.innerHTML=num+1
        }
        
        click.addEventListener("click",contaclique)
    </script>
    
</body>
</html>
