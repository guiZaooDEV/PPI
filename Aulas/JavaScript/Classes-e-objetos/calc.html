<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples de Soma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .calculator {
            width: 280px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            color: #333;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .button:active {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">

            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div>
            <div class="button" data-value="3">3</div>
            <div class="button" id="plus">+</div>
            <div class="button" data-value="4">4</div>
            <div class="button" data-value="5">5</div>
            <div class="button" data-value="6">6</div>
            <div class="button" id="equal">=</div>
            <div class="button" data-value="7">7</div>
            <div class="button" data-value="8">8</div>
            <div class="button" data-value="9">9</div>
            <div class="button" id="clear">C</div>
            <div class="button" data-value="0">0</div>
        </div>
    </div>

    <script>
        let accumulatedValue = 0;
        let currentValue = '';

        function updateDisplay(value) {
            const display = document.getElementById('display');
            display.value = value;
        }

        function appendToDisplay(value) {
            currentValue += value;
            updateDisplay(currentValue);
        }

        function processAdd() {
            if (currentValue !== '') {
                accumulatedValue += parseFloat(currentValue);
                currentValue = '';
                updateDisplay('');
            }
        }

        function calculate() {
            if (currentValue !== '') {
                accumulatedValue += parseFloat(currentValue);
            }
            updateDisplay(accumulatedValue);
            accumulatedValue = 0;
        }

        function clearDisplay() {
            currentValue = '';
            updateDisplay('');
        }

        document.querySelectorAll('.button[data-value]').forEach(button => {
            button.addEventListener('click', () => {
                appendToDisplay(button.getAttribute('data-value'));
            });
        });

        document.getElementById('plus').addEventListener('click', processAdd);
        document.getElementById('equal').addEventListener('click', calculate);
        document.getElementById('clear').addEventListener('click', clearDisplay);
    </script>

</body>
</html>
