<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorageSample</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #nota{
            border: 1px solid black;
            word-break: break-word;
            white-space: normal;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <input id="nota" type="text">
    <button id="salvar">Salvar</button>
    <ul>

    </ul>

    <script>
        let inputnota=document.querySelector("#nota");
        let btnsalvar=document.querySelector("#salvar");
        let lista=document.querySelector("ul");
        let notas=[];

        btnsalvar.addEventListener("click",()=>{
            notas.push(inputnota.value);
            localStorage.setItem(notas.lenght-1,notas[notas.length-1]);
            ataulizaLista();
        });    
        
        function ataulizaLista(){
            lista.innerHTML="";
            notas.forEach((nota,index)=>{
                let li=document.createElement("li");
                li.innerText=nota;
                lista.appendChild(li);
                inputnota.value="";
            });
        }

        function carregaNotas(){
            for(let i=0; i<localStorage.length;i++){
                let key=localStorage.key(i);
                notas[key]=localStorage.getItem(key);
                ataulizaLista();
            }
        }
        carregaNotas();
    </script>
</body>
</html>
