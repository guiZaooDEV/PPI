<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 02</title>
</head>
<body>
    <div id="pessoas"></div>
    <script>
        var pessoasDiv = document.getElementById("pessoas");
        var p=fetch("pessoas.json")
        .then(response=>{
            if(!response.ok){
                throw new Error("Arquivo não encontrado (ERROR 404) ou outro erro HTTP"+response.status)
            }
            return response.json();
        })
        .then(pessoas=>{ 
            for(let i=0;i<pessoas.length;i++){
                pessoasDiv.innerHTML+=`
                <div style="border:1px solid black;text-align: center;">
                    <p> Nome: ${pessoas[i].Nome}</p>
                    <p> Idade: ${pessoas[i].Idade}</p>
                    <p> Profissão: ${pessoas[i].Profissao}</p>
                    <p> Salário: ${pessoas[i].Salario}</p>
                </div>`
                }
        })
    </script>
</body>
</html>
